        body {

            left: 0;

            z-index: 999;
        }

        .navbar-logo img {
            height: 40px;
            margin-right: 10px;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end; /* 导航项右对齐 */
        }

        .navbar li {
            margin-left: 30px;
        }

        .navbar a {
            color: #FFF;
            text-decoration: none;
            font-size: 18px;
        }
        
        .center-text {
            text-align: center;
            font-family: "Mi Sans Bold", Arial, sans-serif;
            font-size: 48px; /* 调整为大字号 */
            color: #000; /* 将颜色改为黑色 */
            margin-top: 200px;
            margin-top: 80px; /* 调整导航栏高度后的间距 */
        }
        
        .btn {
            background-image: url("anniu.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.6;
            width: 200px;
            height: 50px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFF;
            text-decoration: none;
            font-size: 18px;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        
        .popup {
            background-color: #FFF;
            border-radius: 5px;
            padding: 20px;
            max-width: 400px;
            text-align: center;
        }
        
        .popup-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .popup-content {
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .popup button {
            background-color: #000;
            color: #FFF;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        
        .overlay.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

        </div>
    </div>
    
    <script>
        function openPopup() {
            document.getElementById("popupOverlay").classList.add("show");
        }
        
        function closePopup() {
            document.getElementById("popupOverlay").classList.remove("show");
        }
        
        // 页面加载时自动弹出弹窗
        window.onload = function() {
            openPopup();
        };
    </script>
</body>
