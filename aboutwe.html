        /* 弹窗样式 */

            left: 0;

            display: flex;
            align-items: center;
            justify-content: center;

        .modal-content {
            background-color: #FFF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            animation: zoomInModal 0.3s;
        }
        
        .modal-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .modal-content p {
            text-align: center;
            font-size: 18px;
        }
        
        .modal-button {
            display: block;
            width: 100px;
            height: 40px;
            margin: 20px auto 0;
            background-color: #333;
            color: #FFF;
            border-radius: 5px;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .modal-button:hover {
            background-color: #555;
        }
        
        /* 缩放动画 */
        @keyframes zoomInModal {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
